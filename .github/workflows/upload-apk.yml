name: Upload APK to Appwrite

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  upload_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Appwrite CLI
        run: npm install -g appwrite-cli

      - name: Add Appwrite to PATH
        run: echo "$(npm root -g)/.bin" >> $GITHUB_PATH

      - name: Set up Appwrite Client
        run: |
          appwrite client set-endpoint --value "https://cloud.appwrite.io/v1"
          appwrite client set-project --value "${{ secrets.APPWRITE_PROJECT_ID }}"
          appwrite client set-key --value "${{ secrets.APPWRITE_API_KEY }}"
          appwrite client set-self-signed --value "true"

      - name: Upload APK to Appwrite
        run: appwrite storage create-file --bucket-id "Testapk" --file-id "testapk" --file "test.apk"
